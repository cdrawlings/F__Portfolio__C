<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chris Rawlings | Travelport</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,800;1,600;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/efb77441f1.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="scss/style.scss">


</head>
<body id="p_tp" class="scroll">


<article class="horizontal">

  <div class="fixed_port">
   <h1>Travelport</h1>
  </div>


  <a href="index.html/#tp">
    <div class="back__btn--tp">
      <i class="fas fa-chevron-left"></i>
    </div>
  </a>


  <section id="hp_alt" class="panel">
    <div class="portfolio">



      <div class="p__image redefining_image">
        <img src="./img/ASK_redefining.jpg" alt="Travelport refeining image">
      </div>
      <div class="p__name tp__text">
        <h4>Redefining Imagery</h4>
      </div>

      <div class="p__text tp__text">
        Using internal imagery to tell a story
      </div>

    </div>
  </section>


  <section id="icon"  class="panel">

    <div class="portfolio">
      <div class="p__name">
        <h4>Travelport Iconography</h4>
      </div>

      <div class="p__image tp-icon_image">

        <div class="icon">
          <img src="./img/icons/Tree_Blue.png" alt="Icon of tree">
        </div>

        <div class="icon">
          <img src="./img/icons/Like_Blue.png" alt="Icon of a hand giving a thumbs up"></div>

        <div class="icon">
          <img src="./img/icons/travel.png" alt="Icon representing world travel"></div>

         <div class="icon">
         <img src="./img/icons/Plug_Blue.png" alt="Icon of a electrical plug">
         </div>

        <div class="icon">
          <img src="./img/icons/Rockship_Blue.png" alt="A rocketship icon">
        </div>

        <div class="icon">
          <img src="./img/icons/Leadership_blue.png" alt="iconic representaion of leadership by being ontop of a mountain">
        </div>

        <div class="icon"><img src="./img/icons/Box_Blue.png" alt="Icon of a open box"></div>

        <div class="icon"><img src="./img/icons/Brain_Blue.png" alt="a brain with electrical circuits"></div>

        <div class="icon"><img src="./img/icons/Download_Blue.png" alt="an icon representing downloading from the internet"></div>
      </div>

      <div class="p__text tp__text">

        Created over 100 unique icons

      </div>
    </div>

  </section>


  <section id="collateral" class="panel">

    <div class="portfolio">
      <div class="p__name">
        <h4>Collateral</h4>
      </div>
      <div class="p__image tp-col_image">
        <img src="./img/travelport_colatrealal.png" alt="collection of Travelporr single information sheets">
      </div>
      <div class="p__text">
        Printer materials ranging from one page flyers, brochures, posters and advertisements
      </div>
    </div>

  </section>

</article>

<script src="https://unpkg.com/smooth-scrollbar@latest/dist/smooth-scrollbar.js"></script>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>

<script src="js/main.js"></script>
